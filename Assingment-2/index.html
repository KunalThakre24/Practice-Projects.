<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <!-- logo -->
        <div class="logo">
          <img src="./img/Logo-mock-3.png" alt="logo-img" />
        </div>
        <!-- nav-list -->
        <div class="list-div">
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Service</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
        </div>
        <!-- submit-btn -->
        <div class="submit">
          <button class="nav-btn">Contact us</button>
        </div>
      </div>
    </nav>

    <!-- main-section -->
    <main>
      <section>
        <div class="section">
          <div class="text-content">
            <h2>
              We Help You <span class="highlight">Crush</span> Your Competition
            </h2>
            <p>
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO
            </p>
            <div class="Explore">
              <button class="exp-btn">See our Services</button>
            </div>
          </div>
          <!-- hero img -->
          <div class="img">
            <img src="./img/Header Illustration-mock-3.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
