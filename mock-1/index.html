<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock-up 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d0619e852b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="middle-nav">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="search" name="" id="search-box" placeholder="Search" />
          <button id="search-btn" type="submit">Search</button>
        </div>
      </div>
    </header>

    <!-- section -->
    <section>
      <div class="container">
        <div class="content">
          <p class="first">
            <span class="hello">Hello, I am a</span>
            <span class="first_greet" style="color: rgb(16, 83, 78)"
              >Web Developer</span
            >
          </p>
          <p>
            <span class="extra">I am an aspiring</span>
            <span class="highlight" style="color: rgb(16, 83, 78)"
              >Full Stack javascript Developer.</span
            >
          </p>
          <p>
            <span class="extra">who is currently working as a</span>
            <span class="highlight" style="color: rgb(16, 83, 78)"
              >freelancer</span
            >
            <span class="extra">for</span>
            <span class="highlight" style="color: rgb(16, 83, 78)"
              >national & international clients.</span
            >
          </p>
        </div>

        <div class="img">
          <img src="./img/avtar-pw.png" alt="avtar" />
          <div class="contact">
            <button class="contact-btn">Chat with me</button>
            <div class="icons">
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-linkedin"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="Copyright">
          <p>Copyright E 2024 LOGO. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
